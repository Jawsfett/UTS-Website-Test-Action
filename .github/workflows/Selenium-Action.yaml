
name: Run Selenium On GitHub Action
on:
  push:
    branches:
      - main
jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checking out repo
        uses: actions/checkout@v3
      - name: Setting up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.2'

      - name: Install Selenium
        run: pip install selenium

      #- name: Intall Linux subsystem #this is because this build is running on windows
        #run: wsl --install

      - name: FIRE UP THE GRID CANNON!!!
        run: docker-compose -f docker-compose.yaml up -d

      - name: Tell the fire wall to let me in
        run: sudo ufw allow from 127.0.0.1 to any port 4444

      - name: Deny incoming
        run: sudo ufw default deny incoming

      #- name: Allow outgoing
       # run: sudo ufw default allow outgoing

      #- name: RUN THE GRID!!!
       # run: java -jar selenium-server-4.8.1.jar standalone -d

      - name: Running the Python file
        run: python3 Selenium_Website_Test.py

      - name: KILL THE GRID!!!!
        run: docker-compose -f docker-compose.yaml down

      - name: TEAM ROCKET!!!!
        run: ./TeamRocket.sh

      - name: The Legend Never Dies
        run: ./TheLegendNeverDies.sh
